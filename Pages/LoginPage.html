<body>

    <main>
        <div class="form">
            <form action="">
                <div class="form__name">
                    <h1>SpotiWhy</h1>
                </div>

                    <label for="userName">نام کاربری</label>
                    <input type="text" name="userName" placeholder="نام کاربری" />
                    <label for="password" >رمز عبور</label>
                    <input type="password" name="password" placeholder="رمز عبور" pattern="[a-z]+[A-Z]+[0-9]+" minlength="8" maxlength="12"/>
                </div>
                <div class="login">
                    <input type="submit" value="ورود" />
                    <a href="#">فراموشی رمز</a>
                    <a href="./SignUpPage.html">آیا حساب کاربری ندارید؟ ثبت نام کنید</a>
                </div>
            </form>
        </div>
    </main>
</body>
