<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> پلی لیست من </title>
    <link rel="stylesheet" href="../style/css/Header.css">
    <link rel="stylesheet" href="../style/css/Footer.css">
    <link rel="stylesheet" href="../style/css/MusicPlayer.css">
    <link rel="stylesheet" href="../style/css/Landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div class="header_content">
            <a class="hamburger">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="logo"><a href="../index.html">آهنگ باز</a></div>
            <nav class="main_nav">
                <ul>
                    <li class="active"><a href="../index.html">خانه</a></li>
                    <li><a href="./all-musics.html">آهنگ ها</a></li>
                    <li><a href="#">خوانندگان</a></li>
                    <li><a href="#">درباره ما</a></li>
                </ul>
            </nav>
            <div class="log_reg">
                <ul>
                    <li><a href="./login.html">ورود</a></li>
                    <li><a href="./register.html">ثبت نام</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="alternative"></div>
    <main>
        <section class="music-section player-section">
            <h2 class="section-title">پخش آهنگ </h2>
            <div class="player">
                <div class="card-player">
                    <a href="./music-info.html?:{musicId}" class="music-link">
                        <img src="../Assets/Temp/example.jpg" alt="" class="music-img">
                    </a>

                    <div class="info">
                        <h2 class="music-name">اسم آهنگ </h2>
                        <h3 class="singer-name">نام خواننده </h3>
                        <h3 class="music-info">تاریخ انتشار : June 23, 2016</h3>
                        <h3 class="music-info"> امتیاز : 4.5</h3>
                        <audio controls class="music-audio-player">
                            <source src="../Assets/Temp/Billie-Eilish-Six-Feet-Under-320.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </section>
        <section class="music-section">
            <h2 class="section-title">آهنگ های شما</h2>
            <ul class="cards-container">
                <li>
                    <a href="./music-info.html?={musicId}" class="music-link">
                        <div class="music-card">
                            <img src="../Assets/Temp/example.jpg" alt="" class="music-img">
                            <div class="info">
                                <h2 class="music-name">اسم آهنگ </h2>
                                <h3 class="singer-name">نام خواننده </h3>

                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <a class="more" href="./all-musics.html">بیشتر</a>
        </section>
    </main>
    <footer class="flex-rw">
        <section class="footer-social flex-rw">
            <span class="footer-social-overlap footer-social-connect">
                تماس <span class="footer-social-small">با</span> ما
            </span>
            <span class="footer-social-overlap footer-social-icons-wrapper">
                <a href="#" class="anchor">
                    <img src="../Assets/Icons/email_white_24dp.svg" />
                </a>
                <a href="#" class="anchor">
                    <img src="../Assets/Icons/facebook_white_24dp.svg" />
                </a>
                <a href="#" class="anchor">
                    <img src="../Assets/Icons/group_add_white_24dp.svg" />
                </a>
            </span>
        </section>
        <section class="footer-bottom-section flex-rw">
            <div class="footer-bottom-wrapper">
                <i class="fa fa-copyright" role="copyright">
                    Summer 2021 - codestar academy</i>
            </div>
        </section>
    </footer>
</body>

</html>
