<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/css/Colors.css">
    <link rel="stylesheet" href="../style/css/SignupCss.css">
</head>
<body>
    <header></header>
    <main>
        <div>
            <form action="">
                <div class="form__fields">
                    <label for="name">First name</label>
                    <input type="text" name="name" placeholder="نام"/>
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" placeholder="نام خانوادگی"/>
                    <label for="userName">Username</label>
                    <input type="text" name="userName" placeholder="نام کاربری" />
                    <label for="password" >Password</label>
                    <input type="password" name="password" placeholder="رمز عبور" pattern="[a-z]+[A-Z]+[0-9]+" minlength="8" maxlength="12"/>
                    <label for="email" >Email</label>
                    <input type="email" name="email" placeholder="ایمیل"/>
                </div>
                <label for="gender">Gender</label>
                <div class="form__radio">
                    <label for="female">زن</label>
                    <input type="radio" name="gender" value="female" id="female" />
                    <label for="male">مرد</label>
                    <input type="radio" name="gender" value="male" id="male"/>
                </div>
                <a href="#">حساب کاربری دارید؟ وارد شوید</a>
                <input type="submit" value="ثبت نام" />
            </form>
        </div>
    </main>
</body>
</html>
